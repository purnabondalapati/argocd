apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minimal-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /

spec:
  rules:
  - host: "bps21619.ml"
    http:
      paths:
      - path: /
        backend:
          service:
            name: {{ include "nginx.fullname" . }}
            port:
              number: 80
